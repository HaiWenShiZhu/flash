<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <style>
        div {
            position: absolute;
        }
    </style>
    <div id="root" class="wlby_movie"></div>
    <script type="text/javascript">
        Node.prototype.init('webkit');
//        Node.prototype.init('ff');

        $.ajax({
            url: 'boss_near_att.xml',
            dataType: 'text',
            success: function (text) {
                var loader = new FlashLoader();
                var flash = loader.load(text);
                var ins = flash.createInstance(new CreateAdapter());
                var root = document.getElementById('root');
                root.appendChild(ins.getNode());

                setInterval(function () {
                    ins.update(0.05);
                }, 50);
            }
        });
    </script>
</head>
